<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 100px;
            background-color: pink;
            margin: 10px;
            display: none;
        }
    </style>

    <script src="jquery-3.2.1.js"></script>
    <script>
        //jquery版
        $(document).ready(function () {
            // alert("1")
            //获取元素
            var jQbtn = $("button");    //根据标签名获取元素
            var jQdiv = $("div");       //根据标签名获取元素
            //绑定事件
            jQbtn.click(function () {
                jQdiv.show(2000).html("HAHAH");//显示盒子。
                // jQdiv.html("tomorrow！").SHOW(100);//设置内容
                //上面的两行可以写成链式编程：jQdiv.show(3000).html(1111);
            });//事件是通过方法绑定的。
        });

        // 入口函数简洁写法
        $(function(){
            // alert("1")
            var jqBox1 = $("#box");  // id获取 单个元素
            var jqBox2 = $(".box");  // 通过 class 获取的是数组
            var jqBox3 = $("div");   // 通过标签获取的是数组

            console.log(jqBox1)
            console.log(jqBox2)
            console.log(jqBox3)

            // jquery to dom
            for (var i = 0; i < jqBox3.length; i++) {
                if (i % 2 === 0) {
                    jqBox3[i].style.backgroundColor = "pink";
                }else{
                    jqBox3[i].style.backgroundColor = "yellow";
                }
            }
        });

    </script>

</head>
<body>

<button>显示五个div盒子和设置内容</button>

<div></div> -->

<div></div>
<div class="box"></div>
<div id="box"></div>
<div class="box"></div>
<div></div>

</body>
</html>
